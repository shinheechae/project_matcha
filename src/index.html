<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/3a2b433536.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/main.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Match@Maker</title>
      
  </head>
  <body>
    <header class="header">

      <nav id="navbar">
        <!-- SMALL DEVICES -->
        <div class="small-devices d-flex">

          <div class="logo">
            <img src="./images/matchamaker.jpg" alt="logo">
          </div>
          
          <div class="menu d-flex">

            <!-- Toggle Button -->
            <input type="checkbox" id="menu-input">

            <label for="menu-input" class="menu-icon d-flex">
                <i class="bars fas fa-bars"></i>
                <i class="times fas fa-times"></i>
            </label>

            <ul class="side-navbar flex-column">

              <li class="nav-item">
                <a class="nav-link" href="#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#menu">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#events">Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
              </li>

            </ul>

          </div>

        </div>

        <!-- LARGE DEVICES -->

        <div class="large-devices d-grid">

          <div class="logo">
            <img src="./images/matchamaker.jpg" alt="logo">
          </div>

          <ul class="navbar d-flex">

            <li class="nav-item">
              <a class="nav-link" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#menu">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#events">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>

          </ul>

        </div>

      </nav>

      <div id="home" class="hero">
        <img src="./images/hero.jpg" alt="Match@Maker place">
      </div>

    </header>

    <main class="main" data-bs-psy="scroll" data-bs-target="#navbar">

      <section id="about">

      </section>

      <section id="menu">

      </section>

      <section id="events">

      </section>

      <section id="contact">

      </section>

    </main>

    <footer class="footer">

    </footer>




    <!-- Custom scripts, edit above this line -->
    <script src="scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  </body>
</html>
